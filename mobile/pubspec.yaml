name: zelux
description: Zelux - Stylist-First Beauty Platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Firebase Authentication
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3

  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0

  # Image Handling
  image_picker: ^1.0.5

  # Date & Time
  intl: ^0.18.1
  table_calendar: ^3.0.9

  # Local Storage
  shared_preferences: ^2.2.2

  # Navigation
  go_router: ^12.1.3

  # Utils
  uuid: ^4.2.2
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  retrofit_generator: ^8.0.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

